// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.5.31'
        gradle_version = '4.1.3'

        lifecycle_viewmodel_version = '2.4.0'
        ifecycle_livedata_version = '2.4.0'
        ifecycle_extensions_version = '2.2.0'

        rxAndroid_version = '3.0.0'
        rxJava_version = '3.1.3'
        rxKotlin_version = '3.0.1'

        hilt_version = '2.38.1'

        okhttp3_version = '4.9.1'
        retrofit2_version = '2.9.0'

        room_version = '2.3.0'

        glide_version = '4.12.0'

        material_version = '1.4.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
